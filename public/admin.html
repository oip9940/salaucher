<h2>WebGL 콘텐츠 추가</h2>
<input type="text" id="title" placeholder="콘텐츠 제목">
<input type="text" id="folderName" placeholder="폴더 이름 (예: experiment1)">
<textarea id="description" placeholder="설명"></textarea>
<button id="addWebGL">추가하기</button>

<script>
document.getElementById('addWebGL').addEventListener('click', async () => {
    const title = document.getElementById('title').value;
    const folderName = document.getElementById('folderName').value;
    const description = document.getElementById('description').value;

    const response = await fetch('/api/admin/add-webgl', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, folderName, description })
    });

    const data = await response.json();
    alert(data.message);
});
</script>
