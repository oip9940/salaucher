<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="image/UI_SABISHA_logoSA.png" alt="Science Artisan Logo">
  </div>
  <form id="login-form" class="login-form">
    <div class="form-group with-icon">
      <img src="image/ID_icon.svg" alt="User Icon" class="icon user-icon">
      <input type="text" id="username" name="username" placeholder="아이디 또는 유저이름" required />
    </div>
    <div class="form-group with-icon">
      <img src="image/Password_icon.svg" alt="Lock Icon" class="icon lock-icon">
      <input type="password" id="password" name="password" placeholder="비밀번호" required />
      <img src="image/eye_cross_icon.svg" alt="Toggle Password" class="icon toggle-password" id="toggle-password">
    </div>
    <div class="options">
      <label>
        <input type="checkbox" id="remember-me" />
        ID 기억하기
      </label>
      <a href="#" class="find-link">아이디 찾기 / 비밀번호 찾기</a>
    </div>
    
    <p id="error-message" class="error-message"></p>

    <button type="submit" class="login-button">로그인하기</button>
    <p class="new-account">
      처음이신가요? <a href="#">새 계정 만들기</a>
    </p>
  </form>
  <script src="script.js"></script>
</body>
</html>
